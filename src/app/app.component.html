<div class="container">
  <form (ngSubmit)="onSubmit()" #emailForm="ngForm">
    <div class="field">
      <label class="label">Enter an Email:</label>
      <input
        class="input"
        required
        pattern=".+@.+\..+"
        type="email"
        name="email"
        [(ngModel)]="email"
        #emailControl="ngModel"
        [ngClass]="{
          'is-danger': emailControl.invalid && emailControl.touched
        }"
      />

      <div>
        <!-- <ng-container *ng-If="emailForm.controls.email.invalid"> </ng-container> -->
        <ng-container *ngIf="emailControl.invalid && emailControl.touched">
          <div *ngIf="emailControl.errors?.['required']" class="help is-danger">
            You must enter an email
          </div>
          <div *ngIf="emailControl.errors?.['pattern']" class="help is-danger">
            Please enter a valid email
          </div>
        </ng-container>
      </div>

      <button [disabled]="emailForm.invalid" class="button is-primary">
        Submit
      </button>
    </div>
  </form>

  <hr />
  <div>
    <div>Form values:{{ emailForm.value | json }}</div>
    <div>Is form valid?:{{ emailForm.valid | json }}</div>
    <div>errors?:{{ emailControl.errors?.['required'] | json }}</div>
  </div>
</div>
